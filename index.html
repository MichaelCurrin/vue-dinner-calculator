<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dinner calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Dinner calculator</h1>
    <div id="app">
        <table>
            <tbody>
                <tr>
                    <td>Dinner</td>
                    <td>100 €</td>
                    <td>
                        <div class="list-buttons">
                            <button class="list-buttons__item button button--add">+</button>
                            <button class="list-buttons__item button button--remove">-</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Tip</td>
                    <td>9 €</td>
                    <td>
                        <div class="list-buttons">
                            <button class="list-buttons__item button button--add">+</button>
                            <button class="list-buttons__item button button--remove">-</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>People</td>
                    <td>2</td>
                    <td>
                        <div class="list-buttons">
                            <button class="list-buttons__item button button--add">+</button>
                            <button class="list-buttons__item button button--remove">-</button>
                        </div>
                    </td>
                </tr>
                <tr class="total">
                    <td>Total with taxes (21%)</td>
                    <td>121.00 €</td>
                    <td></td>
                </tr>
                <tr class="total">
                    <td>Total with tip</td>
                    <td>130.00 €</td>
                    <td></td>
                </tr>
                <tr class="total">
                    <td>Total per person</td>
                    <td>65.00 €</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
